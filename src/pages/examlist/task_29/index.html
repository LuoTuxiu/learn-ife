
<html>
  <head>
    <meta charset="utf-8">
    <title>29</title>
     <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="29.css" />
    <script type="text/javascript">
     function validateForm()
      {
        var x=document.forms["myForm"]["myinput"].value;
        
        // var patt1 = new RegExp(/[\u4e00-\u9fa5]/,"g");
        // var inputC = patt1.exec(x);
        // console.log(inputC);
        
        var countLength  = 0;
        for (var i = 0; i < x.length; i++) {
          if (x.charCodeAt(i) >= 0 && x.charCodeAt(i) <= 128) {
            countLength+=1;
          } else {
            countLength+=2;
          }
        }
        if (countLength <4 ||  countLength > 16) {
          $(".helpLabel").text("输入字符长度不符");
          return false;
        }else{
          alert("验证正确");
          return true;
        }

      }
  </script>
  </head>
<body>



  <form name="myForm" onsubmit="return validateForm();">
      
      <input type="text" name="myinput" class="search">
      <input type="submit" value="验证">
      <p class="helpLabel"></p>
  </form>

</body>
</html>
