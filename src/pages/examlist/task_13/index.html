<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button" onclick="btnClick()">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

function btnClick(){
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */

  var temp = document.getElementById("aqi-input");
  var showElement = document.getElementById("aqi-display");
    if (temp.value == "" || temp.value == undefined) {
      alert("您未输入任何数字");
      return;
    }else if(isNaN(temp.value)){
      alert("您未输入合法的数字");
      return;
    }else{
       showElement.innerHTML  = temp.value;
    }
 
};

</script>
</body>
</html>
