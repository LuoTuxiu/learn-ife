<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>14</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
myfun();
function myfun() {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 var newData  = new Array;
 var j = 0;
  for (var i = 0; i <aqiData.length; i++) {
    var temp = aqiData[i];
    if (temp[1] > 60) {
          newData[j]  =  aqiData[i];
          j++;
    }

  }
  var afterSortData = newData.sort(sortNum);

  for (var i = 0; i < afterSortData.length; i++) {
     var newNode = document.createElement("li");
     newNode.innerHTML = "第"+ changeChineseNum(i) + "名:" +afterSortData[i][0] + "," + afterSortData[i][1];

     var element  = document.getElementById("aqi-list");
     element.appendChild(newNode);
      }

};


function sortNum(a,b){
  return b[1]-a[1];
}

function changeChineseNum(i){
  var arr = ["一","二","三","四","五"];
  return arr[i];
}

</script>
</body>
</html>
